<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductCart</title>
    <link rel="stylesheet" type="text/css" href="/public/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/5adb87e91f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="todocarrito">
    <div class="producto">
        <h2>Duki en River</h2>
        <p>Estadio River Plate</p>
        <div class="presybot">
          <div>
            <button class="icon"><i class="fa-solid fa-plus"></i></button>
            <input type="text" name="numero" value="1">
            <button class="icon"><i class="fa-solid fa-minus"></i></button>
          </div>
          <p>15000</p>
        </div>
    </div>
    <div class="producto">
        <h2>Otra noche en la Luna - Intoxicados</h2>
        <p>Stadium Luna Park</p>
        <div class="presybot">
          <div>
            <button class="icon"><i class="fa-solid fa-plus"></i></button>
            <input type="text" name="numero" value="1">
            <button class="icon"><i class="fa-solid fa-minus"></i></button>
          </div>
          <p>9000</p>
        </div>
    </div>
    <div class="total">
        <h2>TOTAL</h2>
        <div>24000</div>
    </div>
    <div class="sub">
    <button class="subirboton" type="submit" name="subir">COMPRAR</button>
    </div>
</body>
</html>
