<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Roboto:wght@100&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
  <title>Registro - Concert Pass</title>
</head>
<body>
  <div class="register-container">
    <div class="register-box">
      <h2 class="register-title"><i class="fa-regular fa-user"></i> Registro</h2>
      <form class="register-form">
        <label for="first-name">Nombre</label>
        <input type="text" id="first-name" name="first-name" required>
        
        <label for="last-name">Apellido</label>
        <input type="text" id="last-name" name="last-name" required>
        
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit" class="register-button">Regístrate</button>
      </form>
    </div>
  </div>
</body>
</html>
