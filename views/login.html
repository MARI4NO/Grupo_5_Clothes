<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Roboto:wght@100&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
  <title>Iniciar Sesión - Concert Pass</title>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2 class="login-title"><i class="fa-regular fa-user"></i> Iniciar Sesión</h2>
      <form class="login-form">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit" class="login-button">Iniciar Sesión</button>
      </form>
      <p class="register-link">¿No tienes una cuenta? <a href="#">Regístrate</a></p>
    </div>
  </div>
</body>
</html>
